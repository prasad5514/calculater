
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="bgg"><br>
        <div class="row text-white">
            <div class="col-3 col-sm-3 text-center"><i class="fa-calculator fa"></i></div>
        
            <div class="col-6 col-sm-6">
              <h4 class="text-center display-4">Calculator</h4>
             </div>
            <div class="col-3 text-center"><i class="fa-calculator fa"></i></div>
        </div><br>
    </nav><br>
    <form>
    <div class="container">
        <div class="row container">
            <div class="col"></div>
            <div class="col jumbotron col-9 col-md-6 col-lg-5 col-xl-4 border border-dark">
                
                <div class="row myMargin col"><input type="number" class="form-control col-9 border-primary"><label for="input1">Input#1</label></div>

                <div class="row myMargin col"><input type="number" class="form-control col-9 border-primary"><label for="input2">Input#2</label></div>
                
                <div class="row myMargin col"><input type="number" class="form-control col-9 border-primary"><label for="Answer">Answer</label></div>
                
                <div class="row myMargin">
                    <div class="btn col-2 bg-primary myMargin2">7</div>
                    <div class="btn col-2 bg-primary myMargin2">8</div>
                    <div class="btn col-2 bg-primary myMargin2">9</div>
                    <button type="button"  class="btn col-2 bg-secondary myMargin2">+</button>
                </div>
                <div class="row myMargin">
                    <div class="btn col-2 bg-primary myMargin2">4</div>
                    <div class="btn col-2 bg-primary myMargin2">5</div>
                    <div class="btn col-2 bg-primary myMargin2">6</div>
                    <button type="button"  class="btn col-2 bg-secondary myMargin2">-</button>
                </div>
                <div class="row myMargin">
                    <div class="btn col-2 bg-primary myMargin2">1</div>
                    <div class="btn col-2 bg-primary myMargin2">2</div>
                    <div class="btn col-2 bg-primary myMargin2">3</div>
                    <button type="button" class="btn col-2 bg-secondary myMargin2">*</button>
                </div>
                <div class="row myMargin">
                    <button type=reset class="btn col-2 bg-warning myMargin2">RE</button>
                    <div class="btn col-2 bg-primary myMargin2">0</div>
                    <button type="button"  class="btn col-2 bg-success myMargin2">=</button>
                    <button type="button"  class="btn col-2 bg-secondary myMargin2">/</button>
                </div>
            </div>
            <div class="col"></div>
        </div>
    </div>
    </form>

</body>
</html>
